<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4C6EF5"/>
      <stop offset="100%" stop-color="#3451C7"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="beamGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#A5B4FC" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2C3E8C" flood-opacity="0.35"/>
    </filter>
    <filter id="beamGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedClip">
      <rect width="200" height="200" rx="44" ry="44"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="44" fill="url(#bgGrad)" filter="url(#softShadow)"/>

  <!-- Subtle inner highlight top -->
  <rect width="200" height="100" rx="44" fill="url(#glowGrad)" clip-path="url(#roundedClip)"/>

  <!-- L shape — main body (stylized letter L as a light beam source) -->
  <!-- Vertical bar of L -->
  <rect x="58" y="48" width="28" height="88" rx="8" fill="url(#beamGrad)" filter="url(#beamGlow)"/>

  <!-- Horizontal bar of L -->
  <rect x="58" y="112" width="70" height="24" rx="8" fill="url(#beamGrad)" filter="url(#beamGlow)"/>

  <!-- Light beam rays emanating from top-right of L -->
  <!-- Ray 1 — short top -->
  <line x1="102" y1="62" x2="148" y2="40" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.6"/>
  <!-- Ray 2 — medium middle -->
  <line x1="102" y1="72" x2="152" y2="68" stroke="white" stroke-width="3" stroke-linecap="round" stroke-opacity="0.4"/>
  <!-- Ray 3 — long bottom -->
  <line x1="102" y1="82" x2="148" y2="96" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-opacity="0.25"/>

  <!-- Glow dot at beam origin -->
  <circle cx="100" cy="62" r="7" fill="white" fill-opacity="0.9"/>
  <circle cx="100" cy="62" r="12" fill="white" fill-opacity="0.15"/>
</svg>
